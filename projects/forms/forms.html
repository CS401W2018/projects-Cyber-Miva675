<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>

    <main>
        <form action="processing.php" method="post">
            <fieldset>
                <legend>Account Information</legend>

                    <div class="form-row">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" placeholder="Enter First Name" id="firstname"> 
                    </div>

                    <div class="form-row">
                        <label for="middlename">Middle Name:</label>
                        <input type="text" name="middlename" placeholder="Enter Middle Name" id="middlename">
                    </div>

                    <div class="form-row">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" placeholder="Enter Last Name" id="lastname">
                    </div>

                    <div class="form-row">
                        <label for="date-of-birth">Date of birth:</label>
                        <input type="date" name="date-of-birth" id="date-of-birth">
                    </div>

                    <div class="radio-row">
                        <div class="form-spacer">Gender:</div>
                        <label><input type="radio" name="gender" value="male" id="female">Male</label>
                        <label><input type="radio" name="gender" value="female" id="male">Female</label>
                    </div>

                    <div class="form-row">
                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="CO">Arizona</option>
                            <option value="CO">Colorado</option>
                            <option value="CO">Delaware</option>
                            <option value="CO">Florida</option>
                            <option value="CO">Georgia</option>
                            <option value="CO">Idaho</option>
                            <option value="CO">Kansas</option>
                            <option value="CO">Louisiana</option>
                            <option value="HI" selected>Hawaii</option>
                            <option value="UT">Utah</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="tel" name="phonenumber" placeholder="Enter phone number" id="phonenumber">
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="example@go.byuh.edu" id="email">
                    </div>

                    <div class="form-row">
                        <label class="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password">
                        <img src="eye-close.png" alt="hide password" id="hideicon">
                    </div> 

                    <script>

                        let hideicon = document.getElementById("hideicon");
                        let password = document.getElementById("password");

                        hideicon.onclick = function(){
                            if(password.type === "password"){
                                password.type = "text";
                                hideicon.src = "eye-open.png";
                            }else{ 
                                password.type = "password";
                                hideicon.src = "eye-close.png";
                            }      
                        }
                    </script>

                    <div class="radio-row">
                        <div class="form-spacer"></div>
                        <label><input type="checkbox" name="rememberpassword" id="remember">Remember Password</label>
                    </div>

                    <div class="form-row">
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <label class="agree"><input type="checkbox" name="agree" value="on" checked>I agree to the terms.</label>
                    </div>

                    <div class="form-row">
                        <div class="form-spacer"></div>
                        <input type="submit">
                    </div>

            </fieldset>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2025 Trevor Miva</p>
    </footer>
</body>
</html>
