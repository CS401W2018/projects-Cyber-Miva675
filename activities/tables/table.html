<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <nav>

    </nav>
        <h1>Table</h1>
    <main>
        <table class="schedule">
            <caption>Course Schedule</caption><br>
            <theader>
                <tr>
                    <th>Department</th>
                    <th>Number</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Credits</th>
                </tr>
            </theader>

            <tbody>
                <tr>
                    <th colspan="5">Winter 2025</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td rowspan="2">140</td>
                    <td>11:00-11:50 AM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    
                    <td>12:00-12:50 AM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>210</td>
                    <td>02:00-02:50 PM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>320</td>
                    <td>03:00-03:50 PM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Spring 2025</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>320</td>
                    <td>03:00-03:50 PM</td>
                    <td>P2</td>
                    <td>3</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th id="total-credits" colspan="4">Total Credits</th>
                    <td headers="total-credits">15</td>
                </tr>
            </tfoot>

        </table>
        <hr>
    </main>
    <footer>
        <p>&copy; <b>2025 Trevor Miva<b></p>
    </footer>
</body>
</html>
